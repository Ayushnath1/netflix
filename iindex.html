<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="logo">
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">Latest</a>
      <a href="#">My List</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>THE WITCHER</h1>
      <p>A mutated monster hunter struggles to find his place in a world...</p>
      <button class="btn">Play</button>
      <button class="btn btn-light">More Info</button>
    </div>
  </div>

  <!-- Movie Rows -->
  <h2 class="row-title">Trending Now</h2>
  <div class="movie-row" id="row1"></div>

  <h2 class="row-title">Popular on Netflix</h2>
  <div class="movie-row" id="row2"></div>

  <h2 class="row-title">Top Rated</h2>
  <div class="movie-row" id="row3"></div>

  <script src="script.js"></script>
</body>
</html>
